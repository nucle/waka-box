name: Update gist with WakaTime stats
on:
  push:
    branches: master
  schedule:
    - cron: "0 */3 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 47dd6ae6843126d20df2ee957f1f5194
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
