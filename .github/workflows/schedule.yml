name: Update Waka Gist
on:
  push:
    branches: master
  schedule:
    - cron: "0 */3 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: d74ff914499d202d9423294844b7507b
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
